<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books Library - your books library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>

    <header class="header">
        <h1>Library</h1>
        <button type="button" class="btn btn-light add-book-modal">
            + Add Book
        </button>
    </header>

    <div class="books-wrapper">
      <div class="books-centered-wrapper container">
        
        <!-- Book Item -->
        <!-- <div class="book-item">
          <p class="author-name">Jr Roling</p>
          <p class="books-name">The Lord of the Rings</p>
          <p>pages: 234</p>
          <button class="btn btn-warning read-button">
            read
          </button>
          <button class="btn btn-danger remove-button">
            remove
          </button>
        </div> -->
        <!-- Book Item -->




      </div>
    </div>

    <div class="modal-for-books hidden">
      
        <form class="modal-form">
          <div class="btn btn-light btn-sm modal-close-button">
            close
          </div>
          <div class="book-item-box">
            <label for="book-author">Author:</label>
            <input type="text" class="book-author" id="book-author">
          </div>
          <div class="book-item-box">
            <label for="book-title">Title:</label>
            <input type="text" class="book-title" id="book-title">
          </div>
          <div class="book-item-box">
            <label for="book-pages">Pages</label>
            <input type="number" class="book-pages" id="book-pages">
          </div>
          <div class="book-item-box">
            <label for="isRead">Read Or Not</label>
            <input type="checkbox" class="book-isread" id="isRead">
          </div>
          <input type="submit" class="btn btn-warning add-book-button">
        </form>

    </div>

    <div class="background-for-modal hidden">
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>

  </body>
</html>
